    <style>
.bg-f {
            min-height: 0;
            padding: 1rem;
        }

        .nav-tabs .nav-link {
            color: var(--fontColor);
            font-size: 1.375rem;
            padding: 0 2rem 1.5rem;
        }

        .nav-tabs .nav-item.show .nav-link,
        .nav-tabs .nav-link.active,
        .nav-tabs .nav-link:focus,
        .nav-tabs .nav-link:hover {
            color: var(--activeColor);
            border-color: transparent;
            border-bottom: .25rem solid var(--activeColor);
        }
        .tab-content ul{
        margin-bottom: 0;
        }
    
        .tab-content ul > li {
            padding-left: 1.5rem;
            border-bottom: .125rem solid #eee;
            cursor: pointer;
        }
        .tab-content ul > li:hover{
            background-color: #e6f7ff;
        }
        .tab-content ul > li > h4 {
            position: relative;
            margin-bottom:0;
            padding: 1rem 0 1rem;
            font-size: 1.375rem;
            font-weight: bold;
            color: var(--fontColor);
        }

        .tab-content ul > li.unread > h4 {
            color: var(--fontTitleColor);
        }

        .tab-content ul > li.unread > h4:before {
            content: '';
            position: absolute;
            top: 63%;
            left: -1rem;
            width: .625rem;
            height: .625rem;
            border-radius: 50%;
            transform: translateY(-50%);
            background-color: var(--activeColor);
        }

        .tab-content ul > li > p {
        	margin-bottom:0;
            padding-bottom: 1rem;
            padding-left: 2rem;
            padding-right: 15rem;
            font-size: 1.125rem;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
            color: var(--fontColor);
        }

        .buttonWrap {
            flex: 1;
        }

        .pagination li {
            margin: 0 .5rem;
        }

      
        .modal-footer{
            justify-content: center;
        }
.pagination li{
            margin: 0 .5rem;
        }
        #paginationBox{
       	    display: flex;
    		justify-content: flex-end;
    		margin-top: 2rem;
    		margin-bottom: 1rem;
        }
        .pagination {
        	justify-content: flex-end;
        	width: 38rem;
        }
        #menu{
            width: 125px; 
            overflow: hidden; /*隐藏溢出的元素*/
            box-shadow: 0 1px 1px #888,1px 0 1px #ccc;
            position: fixed; /*自定义菜单相对与body元素进行定位*/
            text-align: center;
            background: #fff;
            display: none;
        }
        .menutop{
            border-bottom: 1px solid #ccc;
        }
        .menutop li,.menudel{
            width: 130px;
            height: 25px;
            line-height: 25px;
            cursor: pointer;
            margin: 2px 0;
        }
        .menutop li div{
            display: inline-block;
        }
        .menutop li span{
            float: left;
        }
        .menutop li img{
            float: left;
            margin-right: 2px;
        }
        .menutop li:hover,.menudel:hover{
            background: #ddd;
            transition: all .5s;
        }
        .tab-pane ul li img{
            display: inline-block;
            padding-left: 15px;
            width: 31px;
            height: 16px;
        }
    </style>
</head>

<script type="text/javascript">
	function initPag(tatolPages,status){
		let tatol = tatolPages?tatolPages:1;
		$('#pageLimit').bootstrapPaginator({
		    currentPage: 1,
		    //totalPages: {page.totalPage},
			totalPages: tatol,
		    size:"normal",
		    bootstrapMajorVersion: 3,
		    alignment:"right",
		    numberOfPages:5,
		    itemTexts: function (type, page, current) {
		        switch (type) {
		        case "first": return "首页";
		        case "prev": return "上一页";
		        case "next": return "下一页";
		        case "last": return "末页";
		        case "page": return page;
		        }//默认显示的是第一页。
		    },
		        onPageClicked: function (event, originalEvent, type, page){//给每个页眉绑定一个事件，其实就是ajax请求，其中page变量为当前点击的页上的数字。
		            $.ajax({
		                url:'/credit/sysuser/notice/list',
		                type:'POST',
		                data:{'pageNo':page,'recordsperpage':10,'status':status},
		                dataType:'JSON',
		                success:function (data) {
		                	var html="";	
		                	let list = data.list
		                	console.log(list)
		            	  	for(item in list){
		            	  		if(list[item].read_unread=='1'){
		            	  			html+=" <li class='unread' id='"+list[item].id+"'><h4>"+"【公告】"+list[item].notice_title+"</h4><section style='display:none;'>"+list[item].notice_content+"</section></li>"
		            	  		}else{
		            	  			html+=" <li id='"+list[item].id+"'><h4>"+"【公告】"+list[item].notice_title+"</h4><section style='display:none;'>"+list[item].notice_content+"</section></li>"
		            	  			
		            	  		}
		            	 		
		            	    }
		                	
		            	 	if(status === '') {
		            	 		$("#nav-all ul").html(html)
		            	 	}
		            	 	if(status === '0') {
		            	 		$("#nav-read ul").html(html)
		            	 	}
		            	 	if(status === '1') {
		            	 		$("#nav-unread ul").html(html)
		            	 	}
		                }
		            })
		        }
		});
	}
	
</script>

agentchange('')

        dataType:'JSON',
        success:function (data) {

        	let list = data.list
        	console.log(list)
    	  	for(item in list){
    	  		if(list[item].read_unread=='1'){
    	  			html+=" <li class='unread' id='"+list[item].id+"'><h4>"+"【公告】"+list[item].notice_title+"</h4><section style='display:none;'>"+list[item].notice_content+"</section></li>"
    	  		}else{
    	  			console.log(list[item].notice_content)
    	  			html+=" <li id='"+list[item].id+"'><h4>"+"【公告】"+list[item].notice_title+"</h4><section style='display:none;'>"+list[item].notice_content+"</section></li>"
    	  		}
    	    }

$("#toReadAll").click(function(){
	$.post('/credit/sysuser/notice/toReadAll',function(data){
		if(data.statusCode===1){
          	Public.message("success",data.message);
		}else{
			Public.message("error",data.message);
		}
	})
	
})

		// 修改右键菜单
        window.oncontextmenu = function (e) {
            //取消默认的浏览器自带右键
            e.preventDefault();
        }


        var menu = document.querySelector("#menu");
        var that;
        $("body").on("contextmenu", ".tab-pane ul li", function (e) {
            //根据事件对象中鼠标点击的位置，进行定位
            menu.style.left = e.clientX + 'px';
            menu.style.top = e.clientY + 'px';

            //改变自定义菜单的宽，让它显示出来
            menu.style.display = 'block';
            that = this.firstElementChild;
            console.log(that);
        })


        // 获取选择星标
        $('.menutop li').click(function () {
            if ($(that).find('img')) {
                $(that).find('img').remove();
                var star = $(this).find('img').clone(true);
                console.log(star);
                $(that).append(star);
            } else {
                var star = $(this).find('img').clone(true);
                console.log(star);
                $(that).append(star);
            }
        })
        // 获取删除星标
        $('.menudel').click(function () {
            if ($(that).find('img')) {
                $(that).find('img').remove();
            }
        })

        //关闭右键菜单
        window.onclick = function (e) {
            //用户触发click事件就可以关闭了，因为绑定在window上，按事件冒泡处理，不会影响菜单的功能
            menu.style.display = 'none';
            return false;
        }
</script>
