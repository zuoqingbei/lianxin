<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>联信</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="../css/order_manage/order_common.css">
    <link rel="stylesheet" href="../css/order_manage/order_allocation.css">
    <style>
        .bg-f {
            min-height: 0;
            padding: 1rem;
        }

        .nav-tabs .nav-link {
            color: var(--fontColor);
            font-size: 1.375rem;
            padding: 0 2rem 1.5rem;
        }

        .nav-tabs .nav-item.show .nav-link,
        .nav-tabs .nav-link.active,
        .nav-tabs .nav-link:focus,
        .nav-tabs .nav-link:hover {
            color: var(--activeColor);
            border-color: transparent;
            border-bottom: .25rem solid var(--activeColor);
        }

        .tab-content ul > li {
            border-bottom: .125rem solid #eee;
        }
        .tab-content ul > li > h4 {
            position: relative;
            margin: 2rem 1.5rem 1rem;
            font-size: 1.375rem;
            font-weight: bold;
            color: var(--fontColor);
        }
        .tab-content ul > li.unread > h4 {
            color: var(--fontTitleColor);
        }
        .tab-content ul > li.unread > h4:before{
            content: '';
            position: absolute;
            top: 50%;
            left: -1rem;
            width: .625rem;
            height: .625rem;
            border-radius: 50%;
            transform: translateY(-50%);
            background-color: var(--activeColor);
        }
        .tab-content ul > li > p {
            margin-bottom: 2rem;
            padding-left: 2rem;
            font-size: 1.125rem;
            color: var(--fontColor);
        }
        .buttonWrap{
            flex: 1;
        }
        .pagination li{
            margin: 0 .5rem;
        }
/*
        .pagination>li>a,
        .pagination>li>span{
            font-size: 1.25rem;
            color: var(--fontColor);
        }
*/
    </style>
</head>

<div id="container" class="row  animated fadeIn">
    <!-- 内容 -->
    <div class="main">
        <!--标题-->
        <div class="main-header">
            <ul class="breadcrumb">
                <li class="breadcrumb-item active">
                    <a href="javascript:;">消息管理</a>
                </li>
            </ul>
            <p class="main-title">消息管理</p>
        </div>
        <!-- 表格 -->
        <div class="table-content">
            <div class="bg-f">
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-all"
                           role="tab" aria-controls="nav-home" aria-selected="true">全部</a>
                        <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-read"
                           role="tab" aria-controls="nav-profile" aria-selected="false">已读</a>
                        <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-unread"
                           role="tab" aria-controls="nav-contact" aria-selected="false">未读</a>
                        <div class="buttonWrap"><button class="btn btn-primary pull-right" id="toReadAll">全部标为已读</button></div>
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-all" role="tabpanel" aria-labelledby="nav-home-tab">
                        
                    </div>
                    <div class="tab-pane fade" id="nav-read" role="tabpanel" aria-labelledby="nav-profile-tab">
                       
                    </div>
                    <div class="tab-pane fade" id="nav-unread" role="tabpanel" aria-labelledby="nav-contact-tab">
                        
                    </div>
                </div>
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-end my-4">
                        <li class="page-item"><a class="page-link" href="#">&lt;</a></li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">4</a></li>
                        <li class="page-item"><a class="page-link" href="#">5</a></li>
                        <li class="page-item"><a class="page-link" href="#">&gt;</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
agentchange('');
function agentchange(status){
	var html="";
 	$.post('/credit/sysuser/notice/list',{"status":status},function(data){
	 	console.log(data)
	 	let list = data.list
	  	for(item in list){
	 		html+=" <ul><li><h4>"+list[item].notice_title+"</h4><p>"+list[item].notice_content+"</li></ui>"
	    }
	 	if(status === '') {
	 		$("#nav-all").html(html)
	 	}
	 	if(status === '0') {
	 		$("#nav-read").html(html)
	 	}
	 	if(status === '1') {
	 		$("#nav-unread").html(html)
	 	}
	})
}
//全部公告
$("#nav-home-tab").click(function(){
	var status='';
 	agentchange(status)
	
})
//已读公告
$("#nav-profile-tab").click(function(){
	var status='0';
 	agentchange(status)
	
})
//已读公告
$("#nav-contact-tab").click(function(){
	var status='1';
 	agentchange(status)
	
})
//已读公告
$("#toReadAll").click(function(){
	$.post('/credit/sysuser/notice/toReadAll',function(data){
		if(data.statusCode===1){
          	Public.message("success",data.message);
		}else{
			Public.message("error",data.message);
		}
	})
	
})
</script>
</html>
