<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>联信</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" type="text/css" media="screen" href="${BASE_PATH }static/credit/assets/bootstrap-4.1.1-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="${BASE_PATH }static/credit/assets/bootstrap-table/css/bootstrap-table.min.css">
    <link rel="stylesheet" href="${BASE_PATH }static/credit/assets/bootstrap-table/css/bootstrap-table-fixed-columns.css">
    <link rel="stylesheet" href="${BASE_PATH }static/credit/assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="${BASE_PATH }static/credit/assets/animate/animate.css">
    <link rel="stylesheet" href="${BASE_PATH }static/credit/css/reset.css">
    <link rel="stylesheet" href="${BASE_PATH }static/credit/css/common.css">
    <link rel="stylesheet" href="${BASE_PATH }static/credit/css/menu.css">
    <link rel="stylesheet" href="${BASE_PATH }static/credit/css/order_manage/order_allocation.css">
</head>
<body>
    <div class="container-fluid">
        <!-- 头部 -->
        <header> </header>
        <!-- 中间部分 -->
        <div id="container" class="row">
            <!-- 左侧菜单 -->
            <div class="nav-row col-md-2"></div>
            <!-- 内容 -->
            <div class="main col-md-10">
               <!--标题-->
		    	<div class="main-header">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="javascript:;">订单管理</a>
                        </li>
                        <li class="breadcrumb-item active">
                            <a>订单分配</a>
                        </li>
                    </ul>
                    <p class="main-title">订单分配</p>                 
                </div>
                <!-- 表格 -->
                <div class="table-content">
                       <div class="bg-f">
                           <div class="form-box">
                               <form id="formSearch" class="form-inline" role="form">
                                   <div class="input-group col-md-4 d-flex justify-content-center table-search-input">
                                       <label class="control-label" for="txt_search_reporter">报告员：</label>
                                       <input type="text" class="form-control search-input" id="txt_search_reporter" placeholder="请输入报告员">
                                   </div>
                                   <div class="right-btn btn-group d-flex align-items-center justify-content-center col-md-3">
                                       <button type="button" id="btn_query" class="btn btn-primary mr-3">查询</button>
                                       <button type="button" id="btn_reset" class="btn btn-light">重置</button>
                                   </div>
                               </form>
                           </div>
                           <table id="table"
                               data-toggle="table"
                               data-url="data.json"
                               style="position: relative"
                           >
                            <div class="deal-state"> 
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="defaultCheck1"> 
                                            <label class="form-check-label" for="defaultCheck1">客户撤销</label>
                                    </div>
                                    <a href="javascript:;" role="button" class="enterFilter">确定</a>
                                </div>
                           </table>
                       </div>
                   </div>
               </div>        
            </div>
            <!-- Modal -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">
                        <span>订单号：</span>
                        <span>0001288784932</span>
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <div class="order-detail mb-4">
                            <div class="row mt-2 mb-2">
                                <div class="col-md-4">
                                    <span>客户ID：</span>
                                    <span>001354574</span>
                                </div>
                                <div class="col-md-4">
                                    <span>客户用户名：</span>
                                    <span>王彩军</span>
                                </div>
                                <div class="col-md-4">
                                    <span>接单日期：</span>
                                    <span>2018-09-10</span>
                                </div>
                            </div>
                            <div class="row mt-2 mb-2">
                                <div class="col-md-4">
                                    <span>地区：</span>
                                    <span>亚洲</span>
                                </div>
                                <div class="col-md-4">
                                    <span>国家：</span>
                                    <span>中国</span>
                                </div>
                                <div class="col-md-4">
                                    <span>报告类型：</span>
                                    <span>基本信用报告</span>
                                </div>
                            </div>
                            <div class="row mt-2 mb-2">
                                <div class="col-md-4">
                                    <span>订单类型：</span>
                                    <span>new</span>
                                </div>
                                <div class="col-md-4">
                                    <span>报告语言：</span>
                                    <span>中文</span>
                                </div>
                                <div class="col-md-4">
                                    <span>订单公司名称：</span>
                                    <span>北京小米科技有限公司</span>
                                </div>
                            </div>
                            <div class="row mt-2 mb-2">
                                <div class="col-md-4">
                                    <span>报告速度</span>
                                    <span>普通</span>
                                </div>
                                <div class="col-md-4">
                                    <span>报告用时：</span>
                                    <span>5天</span>
                                </div>
                                <div class="col-md-4">
                                    <span>公司中文名称：</span>
                                    <span>北京小米科技有限公司</span>
                                </div>
                            </div>
                        </div>
                        <div class="order-form">
                            <div class="input-group align-items-center">
                                <label class="control-label col-md-1">报告员：</label>
                                <select name="" id="reporter_select" class="form-control  col-md-3">
                                    <option value="1"></option>
                                </select>
                            </div>
                            <div class="input-group mt-3">
                                <label class="control-label col-md-1">更新备注：</label>
                               <textarea name="" id="remarks" cols="50" rows="6" class="col-md-4"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="modal_submit">提交</button>
                    </div>
                </div>
                </div>
            </div>
            <!-- 底部 -->
            <footer></footer>
        </div>
    </div>
    <script src="${BASE_PATH }static/credit/assets/jquery/jquery-2.1.0.js"></script>
    <script src="${BASE_PATH }static/credit/assets/popper/popper.min.js"></script>
    <script src="${BASE_PATH }static/credit/assets/bootstrap-4.1.1-dist/js/bootstrap.min.js"></script>
    <script src="${BASE_PATH }static/credit/assets/bootstrap-table/js/bootstrap-table.js"></script>
    <script src="${BASE_PATH }static/credit/assets/bootstrap-table/js/bootstrap-table-fixed-columns.js"></script>
    <script src="${BASE_PATH }static/credit/assets/bootstrap-table/js/bootstrap-table-zh-CN.min.js"></script> 
    <script src="${BASE_PATH }static/credit/js/common.js"></script>
    <script src="${BASE_PATH }static/credit/js/order_manage/order_allocation.js"></script>
</body>
</html>
