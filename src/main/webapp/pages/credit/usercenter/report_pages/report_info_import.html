<!-- Modal 录入名称 -->
<div class="modal  fade" id="recordingName" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle_allocation">
                            <span>订单号：</span>
                            <span id="num">**</span>
                        </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="order-detail mb-5">
                        <div class="row mt-2 mb-2" id="div1"> 
                                <div class="col-md-4">
                                    <span>客户ID：</span>
                                    <span id="custom_id">**</span>
                                </div>
                                <div class="col-md-4">

                                    <span id="customId">**</span>
                                </div>

                                    <span id="receiver_date">**</span>

                            </div>

                            </div>
