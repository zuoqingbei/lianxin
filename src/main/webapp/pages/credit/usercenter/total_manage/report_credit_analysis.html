<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>联信</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="${BASE_PATH }static/credit/css/order_manage/order_common.css">
    <link rel="stylesheet" href="${BASE_PATH }static/credit/css/report_css/report_business_info.css">
    <style>
        .control-label {
            width: auto;
        }
        .total{
            margin: 0 2rem;
            height: 4rem;
            font-weight: normal;
        }
        .total>div{
            line-height: 4rem;
            font-size: 1.25rem;
        }
        .total strong{
            font-size: 2rem;
            margin: 0 .5rem;
            color: var(--blue);
        }
        .unit{
            font-size: 1.5rem;
            color: var(--blue);
        }
        #selectedTotalNum{
            margin: 0 .5rem;
            font-size: 1.5rem;
            color: var(--blue);
        }
         .form-inline{
            justify-content: space-between;
            padding-left: 1rem;
            padding-right: 2rem;
        }

    </style>
</head>

<div id="container" class="row animated fadeIn">
    <div class="main">
        <div class="main-header">
            <ul class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="javascript:;">订单管理</a>
                </li>
                <li class="breadcrumb-item active">
                    <a>绩效</a>
                </li>
            </ul>
            <p class="main-title">绩效</p>
        </div>
        <!-- 表格 -->
        <div class="table-content">
            <div class="bg-f">
                <div class="form-box">
                    <form id="formSearch" class="form-inline" role="form">
                        <div class="input-group col-md-4 d-flex justify-content-center table-search-input">
                            <label class="control-label" for="txt_search_reporter">名称：</label>
                            <select class="form-control"  id="txt_search_reporter" name="attr.name">
                                <option value="" >请选择名称</option>
                            </select>
                            <!--<input type="text" class="form-control search-input" id="txt_search_reporter" placeholder="请输入报告员">-->
                        </div>
                        <div class="input-group mt-0 col-md-4 pl-0">
                            <label class="control-label  px-0" for="time">时间：</label>
                            <input type="text" autocomplete="false" class="layui-input search-input" id="time" placeholder="请选择日期范围">
                        </div>
                         <div class="btn-row d-flex justify-content-between mt-3 mb-3 ml-4">
                            <div class="right-btn btn-group d-flex align-items-center justify-content-around">
                                <button type="button" id="btn_query" class="btn btn-primary mr-3">查询</button>
                                <button type="button" id="btn_reset" class="btn btn-light mr-3">重置</button>
                                <button type="button" id="btn_export" class="btn btn-primary px-3"><img
                                        src="../imgs/total_manage/export.png" style="width: 1rem;height: 1.2rem;display: inline-block;padding-bottom: 0.25rem;"/>导出</button>
                            </div>
                        </div>
                    </form>
                </div>
                <table id="table"
                       data-toggle="table"
                       data-url="./data.json"
                       style="position: relative"
                >

                </table>

            </div>
        </div>
    </div>

</div>
<script type="text/javascript">
$(function(){
	$.get('/credit/achievements/getUserSelect',function(data){
		console.log(data);
		var html="";
		for(item in data){
			html+="<option  value='"+data[item].userid+"'>"+data[item].realname+"</option>";
		}
		$("select[name='attr.name']").append(html);
	})	
});


</script>
<script src="${BASE_PATH }static/credit/js/total_manage/report_credit_analysis.js"></script>
</html>
