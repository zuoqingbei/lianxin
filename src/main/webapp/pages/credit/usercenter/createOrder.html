<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>联信</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" type="text/css" media="screen" href="/pages/credit/assets/bootstrap-4.1.1-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/pages/credit/assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/pages/credit/css/reset.css">
    <link rel="stylesheet" href="/pages/credit/css/common.css">
    <link rel="stylesheet" href="/pages/credit/css/menu.css">
   	<link rel="stylesheet" href="/pages/credit/css/createOrder.css">
</head>
<body>
    <div class="container-fluid" id="menu">
        <!-- 头部 -->
        <header> </header>
        <!-- 中间部分 -->
        <div id="container" class="row">
            <!-- 左侧菜单 -->
            <div class="nav-row col-md-2"></div>
            <!-- 内容 -->
		    <div class="main col-xs-10 col-sm-10 col-md-10 col-lg-10">
		    	<!--标题-->
		    	<div class="create-order d-flex justify-content-between align-items-center">
		    		<div class="user-info d-flex flex-column justify-content-center">
		    			<ul class="breadcrumb">
		    				<li class="breadcrumb-item">
		    					<a href="index.html">首页</a>
		    				</li>
		    				<li class="breadcrumb-item active">
		    					<a>新建订单</a>
		    				</li>
		    			</ul>
		    			<p class="regards mb-1">新建订单</p>
		    		</div>
		    	</div>
		    	<!--表单-->
		    	<div class="table-content p-3">
		    		<form id="orderForm" class="form-inline" action="" method="">
		    			<div class="form-group row d-flex justify-content-end mb-4">
		                    <div class="right-btn btn-group d-flex align-items-center justify-content-around mr-4">
		                    	<button type="button" id="btn_download" class="btn btn-primary"><i class="fa fa-download"></i>批量导入</button>
		    				</div>
		    			</div>
		    			<div class="form-group row d-flex justify-content-around mb-4">
		                    <div class="input-group mt-2 col-md-6">
		                        <label class="control-label col-md-4" for=""><span>*</span>客户ID：</label>
		                        <select class="form-control search-input formSelect col-md-8" id="client_ID">
		                            <option value="0" disabled selected>请输入客户ID</option>
		                        </select>
		                    	<p class="errorInfo col-md-8">请输入客户ID</p>
		                    </div>
		                    <div class="input-group mt-2 col-md-6">
		                        <label class="control-label col-md-4" for="">客户用户名：</label>
		                        <input type="text" class="form-control search-input col-md-8" id="client_userNname" placeholder="请输入客户用户名">
		                    </div>
		                </div>
		    			<div class="form-group row d-flex justify-content-around mb-4">
		                    <div class="input-group mt-2 col-md-6">
		                        <label class="control-label col-md-4" for=""><span>*</span>接单日期：</label>
		                        <input type="text" class="form-control search-input col-md-8" id="client_order_date" disabled>
		                    </div>
		                    <div class="input-group mt-2 col-md-6">
		                        <label class="control-label col-md-4" for=""><span>*</span>地区：</label>
		                        <select class="form-control search-input formSelect col-md-8" id="client_area">
		                            <option value="0" disabled selected>请选择地区</option>
		                        </select>
		                    	<p class="errorInfo col-md-8">请选择地区</p>
		                    </div>
		                </div>
		    			<div class="form-group row d-flex justify-content-around mb-4">
		                    <div class="input-group mt-2 col-md-6">
		                        <label class="control-label col-md-4" for=""><span>*</span>国家：</label>
		                        <select class="form-control search-input formSelect col-md-8" id="client_country">
		                            <option value="0" disabled selected>请选择国家</option>
		                        </select>
		                    	<p class="errorInfo col-md-8">请选择国家</p>
		                    </div>
		                    <div class="input-group mt-2 col-md-6">
		                        <label class="control-label col-md-4" for=""><span>*</span>报告类型：</label>
		                        <select class="form-control search-input formSelect col-md-8" id="client_reportType">
		                            <option value="0" disabled selected>请选择报告类型</option>
		                        </select>
		                    	<p class="errorInfo col-md-8">请选择报告类型</p>
		                    </div>
		                </div>
		    			<div class="form-group row d-flex justify-content-around mb-4">
		                    <div class="input-group mt-2 col-md-6">
		                        <label class="control-label col-md-4" for=""><span>*</span>订单类型：</label>
		                        <select class="form-control search-input formSelect col-md-8" id="client_orderType">
		                            <option value="0" disabled selected>请选择订单类型</option>
		                        </select>
		                    	<p class="errorInfo col-md-8">请选择订单类型</p>
		                    </div>
		                    <div class="input-group mt-2 col-md-6">
		                        <label class="control-label col-md-4" for=""><span>*</span>报告语言：</label>
		                        <select class="form-control search-input formSelect col-md-8" id="client_reportLanguage">
		                            <option value="0" disabled selected>请选择报告语言</option>
		                        </select>
		                    	<p class="errorInfo col-md-8">请选择报告语言</p>
		                    </div>
		                </div>
		    			<div class="form-group row d-flex justify-content-around mb-4">
		                    <div class="input-group mt-2 col-md-6">
		                        <label class="control-label col-md-4" for=""><span>*</span>公司名称：</label>
		                        <input type="text" class="form-control search-input formInput col-md-8" id="client_departmentName" placeholder="请输入公司名称">
		                    	<p class="errorInfo col-md-8">请输入公司名称</p>
		                    </div>
		                    <div class="input-group mt-2 col-md-6">
		                        <label class="control-label col-md-4" for=""><span>*</span>速度：</label>
		                        <select class="form-control search-input formSelect col-md-8" id="client_speed">
		                            <option value="0" disabled selected>请选择速度</option>
		                        </select>
		                    	<p class="errorInfo col-md-8">请选择速度</p>
		                    </div>
		                </div>
		    			<div class="form-group row d-flex justify-content-around mb-4">
		                    <div class="input-group mt-2 col-md-6">
		                        <label class="control-label col-md-4" for="">报告用时：</label>
		                        <input type="text" class="form-control search-input col-md-8" id="client_reportTime" disabled>
		                    </div>
		                    <div class="input-group mt-2 col-md-6">
		                        <label class="control-label col-md-4" for="">客户参考号：</label>
		                        <input type="text" class="form-control search-input col-md-8" id="client_referenceNumber" placeholder="请输入客户参考号">
		                    </div>
		                </div>
		    			<div class="form-group row d-flex justify-content-around mb-4">
		                    <div class="input-group mt-2 col-md-6">
		                        <label class="control-label col-md-4" for="">地址：</label>
		                        <input type="text" class="form-control search-input col-md-8" id="client_address" placeholder="请输入地址">
		                    </div>
		                    <div class="input-group mt-2 col-md-6">
		                        <label class="control-label col-md-4" for="">电话：</label>
		                        <input type="text" class="form-control search-input col-md-8" id="client_telephone" placeholder="请输入电话">
		                    </div>
		                </div>
		    			<div class="form-group row d-flex justify-content-around mb-4">
		                    <div class="input-group mt-2 col-md-6">
		                        <label class="control-label col-md-4" for="">传真：</label>
		                        <input type="text" class="form-control search-input col-md-8" id="client_fax" placeholder="请输入传真">
		                    </div>
		                    <div class="input-group mt-2 col-md-6">
		                        <label class="control-label col-md-4" for="">联系人：</label>
		                        <input type="text" class="form-control search-input col-md-8" id="client_contact" placeholder="请输入联系人">
		                    </div>
		                </div>
		    			<div class="form-group row d-flex justify-content-around mb-4">
		                    <div class="input-group mt-2 col-md-6">
		                        <label class="control-label col-md-4" for="">Email：</label>
		                        <input type="text" class="form-control search-input col-md-8" id="client_email" onblur="Events.emailAdd(this)" placeholder="请输入邮箱地址">
		                    	<p class="errorInfo col-md-8">请输入正确格式</p>
		                    </div>
		                    <div class="input-group mt-2 col-md-6">
		                        <label class="control-label col-md-4" for="">上传相关资料：</label>
		                        <div class="form-control search-input uploadInformation col-md-8">
		                        	<input type="file" name="" id="upload_file" value="" />
		                        	<i class="fa fa-cloud-upload"></i>
		                        	<p class="">请将上传的PDF、JPG、PNG、EXCEL、WORD文件拖至此处，大小不超过5M</p>
								</div>
								<div class="progress-box d-flex justify-content-around align-items-center">
									<span class="filename">a.png</span>
									<div class="progress">
										<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
									</div>     
									<button type="button" class="close" aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>            
								</div>
		                    </div>
		                </div>
		    			<div class="form-group row d-flex justify-content-around mb-4">
		                    <div class="input-group mt-2 col-md-6">
		                        <label class="control-label col-md-4 remarkLabel" for="">备注：</label>
		                        <textarea class="form-control search-input remark col-md-8" name="" rows="" cols="" placeholder="请输入其他细节"></textarea>
		                    </div>
		                    <div class="input-group mt-2 col-md-6">
		                    </div>
		                </div>
		    			<div class="form-group row d-flex justify-content-around mb-4 mt-5">
		                    <div class="right-btn btn-group d-flex align-items-center justify-content-around mr-4 myBtn">
		                    	<button type="button" id="btn_submit" class="btn btn-primary btn-submit">提交</button>
		                    	<button type="button" id="btn_save" class="btn btn-light btn-save">保存</button>
		                    </div>
		                </div>
		    			
		    			<!--<input type="submit" value=""/>-->
		    		</form>
		    	</div>
		    </div>
        </div>
    </div>
    
    
   
    <script src="/pages/credit/assets/jquery/jquery-2.1.0.js"></script>
    <script src="/pages/credit/assets/bootstrap-4.1.1-dist/js/bootstrap.min.js"></script>
    <script src="/pages/credit/js/common.js"></script>
    <script src="/pages/credit/js/createOrder.js"></script>
   
</body>
</html>
