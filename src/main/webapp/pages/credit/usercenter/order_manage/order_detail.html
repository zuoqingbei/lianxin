        /*基本类型*/
        @media all {
            .module-wrap {

            }

            table > thead th {
                min-width: 8rem;

            }

            }

            .process li.current span {
                color: var(--fontTitleColor);
                font-weight: bold;
            }

            .multiText {
                min-height: 3rem;
            }
        }

        /*商业类型*/
        @media all {
            .credit-level-title {
                padding-left: 2rem;
                font-size: 1.125rem;
                font-weight: bold;
                color: var(--fontTitleColor);
            }

            .credit-level-title strong {
                font-size: 1.25rem;
                color: var(--activeColor);
            }

            .credit-level-title .myExplain {
                color: var(--fontColor);
                font-weight: normal;
            }
            h4{
                margin-top: 1rem;
            }
            .type8-content ul{
                padding-left: 1rem;
                color: var(--fontColor);
            }
            .type8-content ul>li{
                display: inline-block;
                margin: 1rem;
                margin-right: .5rem;
            }

        }
    </style>
