<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>联信</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="${BASE_PATH }static/credit/css/order_manage/order_common.css">
    <link rel="stylesheet" href="${BASE_PATH }static/credit/css/order_manage/order_detail.css">
    <style>
        .select2Box{
            display: flex;
            justify-content: space-between;
        }
        .select2Box label {
            padding-left: 2rem;
        }
        .select2-container .select2-selection--multiple,
        .select2-container--default.select2-container--focus .select2-selection--multiple{
            border-color: #1890ff;
        }
        .type10-content table{
            border-bottom: 1px solid #dee2e6;
            /*margin-bottom: 1.5rem;*/
        }
        .type10-content table td{
            text-align: center;
            width: 30%;
        }
        .type10-content table .trName{
            width: 10rem;
            text-align: left;
            display: inline-block;
        }
        .type10-content .mulTextBox h4{
            margin-left: 1.5rem;
        }
        table{
            word-break: break-all;
        }
        table.table thead th{
            min-width: 11rem;
            border-top: none;
            border-bottom: none;
        }
        table.table tbody tr:first-child td{
            border-top: none;
        }
        .return_back{
            color: #A5A5A5;
            font-size: 14px;
            cursor: pointer;
        }
        .return_back:hover{color: #A5A5A5}
        .return_back img{display: inline-block;vertical-align: top}
        .return_back span{padding-left: 8px;}

        .multiText {
            min-height: 3rem;
            border-radius: 4px;
        }

    </style>
</head>
<body>
<div id="container" class="row animted fadeIn">

    <div class="main">
        <!--标题-->
        <div class="main-header detail_tab-bar">
            <!--<ul class="breadcrumb">-->
                <!--<li class="breadcrumb-item">-->
                    <!--<a href="javascript:">订单管理</a>-->
                <!--</li>-->
                <!--<li class="breadcrumb-item active">-->
                    <!--<a>订单查档</a>-->
                <!--</li>-->
            <!--</ul>-->

            <a href="" class="return_back"><img src="${BASE_PATH }static/credit/imgs/order/reback.png"/><span>返回上一级</span></a>
            <p class="main-title"><span id="orderName" class="mr-3"></span><span id="orderNum"></span></p>
            <ul class="tab_bar col-md-10" id="tabs"></ul>
            <div class="state_box">
                <span>状态</span>
                <span id="status"></span>
            </div>
        </div>
        <!-- 内容展示 -->
        <div class="table-content">

        </div>
    </div>
</div>

<script src="${BASE_PATH }static/credit/js/order_manage/order_common.js"></script>
<script src="${BASE_PATH }static/credit/js/order_manage/order_detail.js"></script>

<script>
    $(function () {
        window.status = "详情页"
    });
</script>
</body>
</html>
