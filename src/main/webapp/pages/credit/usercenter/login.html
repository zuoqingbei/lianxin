<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <title>联信</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../assets/bootstrap-4.1.1-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets//font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
   <link rel="stylesheet" href="../css/login.css">
   
</head>
<body>
    
    <div class="container-fluid login-content">
       
       <div class="row d-flex justify-content-end" style="height: 100%">
           <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 right-box d-flex flex-column align-items-center">
               <!-- logo -->
                <div class="logo-box"></div>
                <!-- title -->
                <h2 class="system-name">联信征信报告系统</h2>
                
                <form action="" method="" class="form-horizontal" role="form">
                    <!-- 用户名 -->
                    <div class="form-group">
                        <div class="input-group username ">
                            <span class="input-group-addon d-flex justify-content-center align-items-center">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </span>
                            <input type="text" class="form-control border-left-0" >
                        </div>
                    </div>
                    <!-- 密码 -->
                    <div class="form-group">
                        <div class="input-group password ">
                            <span class="input-group-addon d-flex justify-content-center align-items-center">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                            <input type="password" class="form-control border-left-0" >
                        </div>
                    </div>
                    
            
                    <div class="form-group">
                       
                            <button type="submit" class="btn btn-primary btn-lg btn-login">登录</button>
                      
                    </div>
                </form>
                
                <div class="bottom-text mt-auto">技术支持：青岛海联软件科技有限公司</div>
           </div>
           
       </div>
       
        
    </div>
    

    <script src="../assets/jquery/jquery-2.1.0.js"></script>
    <script src="../assets/bootstrap-4.1.1-dist/js/bootstrap.min.js"></script>
    <script src="../js/common.js"></script>
</body>
</html>
