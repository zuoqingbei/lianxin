<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <title>联信</title>
    <link rel="stylesheet" type="text/css" media="screen" href="${BASE_PATH }static/credit/assets/bootstrap-4.1.1-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="${BASE_PATH }static/credit/assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="${BASE_PATH }static/credit/css/reset.css">
    <link rel="stylesheet" href="${BASE_PATH }static/credit/css/common.css">
   <link rel="stylesheet" href="${BASE_PATH }static/credit/css/login.css">
   <script type="text/javascript"> let path ="${BASE_PATH }";</script>
   <script type="text/javascript">
	    var BASE_PATH = "${BASE_PATH }";
	    console.log(BASE_PATH)
    </script>
</head>
<body>
    
    <div class="container-fluid login-content">
       
       <div class="row d-flex justify-content-end" style="height: 100%">
           <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 right-box d-flex flex-column align-items-center">
               <!-- logo -->
                <div class="logo-box"></div>
                <!-- title -->
                <h2 class="system-name">联信征信报告系统</h2>
                <form  id="meForm" method="POST" class="form-horizontal" role="form">
                    <!-- 用户名 -->
                    <div class="form-group">
                        <div class="input-group username ">
                            <span class="input-group-addon d-flex justify-content-center align-items-center">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </span>
                            <input name="username" autofocus="autofocus" type="text" class="form-control border-left-0" id="username">
                        </div>
                        <small class="userTip">请输入用户名</small>
                    </div>
                    <!-- 密码 -->
                    <div class="form-group">
                        <div class="input-group password ">
                            <span class="input-group-addon d-flex justify-content-center align-items-center">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                            <input name="password" type="password" class="form-control border-left-0" id="psw">
                        </div>
                        <small  class="psdTip">请输入密码</small>
                    </div>
                    <!--验证码-->
                    <div class="form-group">
                        <div class="input-group verify">
                            <input type="text" class="form-control2" id="veri">
                            <div id="conVer"></div>
                        </div>
                        <small  class="verTip">请输入验证码</small>
                    </div>
                    <input type="hidden" class="isSuccess" value="${isSuccess!}">
                   	<div class="error-tip" >用户名或密码错误</div>
                    <div class="error-tip2" >验证码错误</div>
                    <div class="form-group">
                       
                            <button type="button" class="btn btn-primary btn-lg btn-login">登录</button>
                      
                    </div>
                </form>
                
                <div class="bottom-text mt-auto">技术支持：青岛海联软件科技有限公司</div>
           </div>
           
       </div>
       
        
    </div>
     <!-- 全局提示 -->
        <div class="infoTip all-tip animated slideInDown faster">
        	<img src="${BASE_PATH }static/credit/imgs/index/info.png"/>
            <span class="info-text">获取数据失败</span>
        </div>
        <div class="successTip all-tip animated slideInDown faster">
            <img src="${BASE_PATH }static/credit/imgs/index/success.png"/>
            <span class="success-text">获取数据失败</span>
        </div>
        <div class="errorTip all-tip animated slideInDown faster">
            <img src="${BASE_PATH }static/credit/imgs/index/error.png"/>
            <span class="error-text">获取数据失败</span>
        </div>

    <script src="${BASE_PATH }static/credit/assets/jquery/jquery-2.1.0.js"></script>
    <script src="${BASE_PATH }static/credit/js/gVerify.js"></script>
    <script src="${BASE_PATH }static/credit/assets/bootstrap-4.1.1-dist/js/bootstrap.min.js"></script>
    <script src="${BASE_PATH }static/credit/js/common.js"></script>
    <script>
        window.onresize=function () {
            var verifyCode = new GVerify("conVer");

        }
    </script>
    <script src="${BASE_PATH }static/credit/js/login.js"></script>

</body>
</html>
